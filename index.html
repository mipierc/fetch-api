<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <!-- content here -->
    <main>
      <h1 class="top">Rick and Morty</h1>
      <section>
        <header>
          <h2 class="head" id="char-name"></h2>
          <p class="head" id="char-id"></p>
          <div class="head"><img id="front-image" src="" alt=""></div>
          <div class="info">
            <span><strong>Status</strong>: </span>
            <span id="char-status"> </span>
          </div>
          <div class="info">
            <span><strong>Species</strong>: </span>
            <span id="char-species"> </span>
          </div>
          <div class="info">
            <span><strong>Gender</strong>: </span>
            <span id="char-gender"></span>
          </div>
          <div class="info">
            <span><strong>Type</strong>: </span>
            <span id="char-type"></span>
          </div>
        </header>
      </section>
      <div class="button">
        <button onclick="getCharacter()">Get a Character</button>
      </div>
    </main>

    <!-- content ends -->
    <!-- script loading -->
    <script src="assets/main.js" charset="utf-8"></script>
  </body>
</html>
