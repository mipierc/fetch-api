<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeDex</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <!-- content here -->
    <main>
      <h1>Rick and Morty</h1>
      <section class="rick-and-morty-entry">
        <header>
          <h2 id="char-name"></h2>
          <p id="id-num"></p>
          <img id="front-image" src="" alt="front image">
          <div class="types">
            <span><strong>Status</strong>: </span><span id="char-status"></span>
            <span><strong>Species</strong>: </span><span id="char-species"></span>
          </div>
          <div class="stats">
            <span><strong>Gender</strong>: </span><span id="poke-gender"></span>
            <span><strong>Type</strong>: </span><span id="poke-type"></span>
          </div>

        </header>
      </section>
      <button onclick="getPokemon()">Get a Character</button>
    </main>

    <!-- content ends -->
    <!-- script loading -->
    <script src="assets/main.js" charset="utf-8"></script>
  </body>
</html>
